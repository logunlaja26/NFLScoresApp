<table border="2px">
  <tr>
    <th>Team</th>
    <th>Average Points Scored</th>
    <th>Average Points Allowed</th>
  </tr>
  <tr *ngFor="let data of teamsData | async">
    <td width="100">{{data.teamName}}</td>
    <td width="100">{{data.averagePointsScored}}</td>
    <td width="100">{{data.averagePointsgivenup}}</td>
  </tr>
</table>
